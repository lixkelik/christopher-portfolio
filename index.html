<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/my-notion-face-portrait.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christopher Portfolio</title>
    <script>
      // Prevent rain/network from missing initial mount by setting dark early
      (function () {
        try {
          var stored = localStorage.getItem("theme");
          if (stored === "dark") {
            document.documentElement.classList.add("dark");
          } else if (!stored) {
            // Default to dark first visit
            document.documentElement.classList.add("dark");
            localStorage.setItem("theme", "dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
